# ============================================
# DOCKER COMPOSE - NUNGGU/KITA
# Production-grade multi-service setup
# ============================================
version: '3.8'

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  db:
    image: postgres:15-alpine
    container_name: nunggu-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nunggu_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nunggu_password}
      POSTGRES_DB: ${POSTGRES_DB:-nunggu_db}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nunggu-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nunggu_user} -d ${POSTGRES_DB:-nunggu_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==========================================
  # Backend API (Elysia.js + Prisma)
  # ==========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: nunggu-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    command: ["/bin/sh", "-c", "./supply-acc.sh && npm run start"]
    environment:
      NODE_ENV: production
      PORT: 8000
      NETWORK: ${NETWORK:-sepolia}
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-nunggu_user}:${POSTGRES_PASSWORD:-nunggu_password}@db:5432/${POSTGRES_DB:-nunggu_db}?schema=public
      # Base Sepolia (Testnet)
      BASE_SEPOLIA_RPC: ${BASE_SEPOLIA_RPC:-https://sepolia.base.org}
      MOCK_USDC_ADDRESS: ${MOCK_USDC_ADDRESS:-0x00dcEE3921A5BDf4Baa6bd836D8Bf88cE9cd0bF1}
      MOCK_OPTIONBOOK_ADDRESS: ${MOCK_OPTIONBOOK_ADDRESS:-0x79F320b0b657BfBB20a619600e1Fda721026EB1c}
      KITA_VAULT_ADDRESS_SEPOLIA: ${KITA_VAULT_ADDRESS_SEPOLIA:-0x1cF7e8fF49cd61D7AAB9850BaC106E0947c31326}
      GROUP_VAULT_ADDRESS_SEPOLIA: ${GROUP_VAULT_ADDRESS_SEPOLIA:-0x9B2b628b1bad3C9983A2E6C0170185d289489c6e}
      # Base Mainnet (Production)
      BASE_MAINNET_RPC: ${BASE_MAINNET_RPC:-https://mainnet.base.org}
      KITA_VAULT_ADDRESS_MAINNET: ${KITA_VAULT_ADDRESS_MAINNET:-0x0000000000000000000000000000000000000000}
      GROUP_VAULT_ADDRESS_MAINNET: ${GROUP_VAULT_ADDRESS_MAINNET:-0x0000000000000000000000000000000000000000}
      # Integrations
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_ADMIN_CHAT_ID: ${TELEGRAM_ADMIN_CHAT_ID:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nunggu-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ==========================================
  # Frontend (Next.js)
  # ==========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    container_name: nunggu-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      # Add other env vars as needed
    depends_on:
      - backend
    networks:
      - nunggu-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ==========================================
  # Nginx Reverse Proxy (Optional)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: nunggu-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
    networks:
      - nunggu-network
    profiles:
      - with-nginx

networks:
  nunggu-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
