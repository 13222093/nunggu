# ============================================
# GITHUB ACTIONS CI/CD - NUNGGU/KITA
# ============================================

name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: docker.io
  # Satu repo docker hub untuk kedua image (dibedakan via tag)
  BACKEND_IMAGE: reletz/nunggu
  FRONTEND_IMAGE: reletz/nunggu

jobs:
  # ============================================
  # Backend Checks
  # ============================================
  check-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      # - name: Type check
      #   run: npx tsc --noEmit

      # - name: Lint check
      #   # Pake || echo biar gak fail pipeline kalau script lint gak ada (optional)
      #   run: npm run lint 2>/dev/null || echo "No lint script found"

      - name: Prisma generate
        run: npx prisma generate
        env:
          # Dummy URL cuma buat generate client, gak connect beneran
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy

  # ============================================
  # Frontend Checks
  # ============================================
  check-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      # - name: Lint check
      #   run: npm run lint

      # Build test di sini penting buat nangkep error Next.js sebelum jadi Docker
      - name: Build check
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: "https://api-nunggu.naufarrel.tech"

  # ============================================
  # Build and Push Docker Images
  # ============================================
  build-and-push:
    runs-on: ubuntu-latest
    needs: [check-backend, check-frontend]
    # -----------------------------------------------------------
    # SECURITY FIX: Job ini HANYA jalan kalau push ke main/master.
    # PR tidak boleh nge-push image ke registry.
    # -----------------------------------------------------------
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- BACKEND ---
      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=raw,value=backend-latest
            type=sha,prefix=backend-

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- FRONTEND ---
      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=raw,value=frontend-latest
            type=sha,prefix=frontend-

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # PENTING: Next.js butuh ENV ini saat build time (bukan cuma runtime)
          # Pastikan Dockerfile kamu ada ARG NEXT_PUBLIC_API_URL
          build-args: |
            NEXT_PUBLIC_API_URL=https://api-nunggu.naufarrel.tech
            NODE_ENV=production